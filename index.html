<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Digital Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="clock.js"></script>
</head>
 <body>
    <div class="main">
        <div class="col-md-4 col-md-push-4">
            <div class="clock-out">
                <div class="clock">
                    <div class="time-bg"><span class="time">~~</span>88:88 88 </div>
                    <div class="time-front"><span class="time" id="sessin"></span><span id="DSEGClock"></span> <span id="seconds"></span></div>
                </div>
                <br>
                <div class="date">
                    <div class="date-bg">88-88-8888</div>
                    <div class="date-front" id="date"></div>
                </div>
                <div class="day">
                    <div class="day-bg">~~~</div>
                    <div class="day-front" id="din"></div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
