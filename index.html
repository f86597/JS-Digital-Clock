<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
<link href="https://stackpath.bootstrapcdn.com/bootswatch/3.4.1/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-S0cN63+vYrG1/kfcUhtXsKZfyE9azrjw5p+Q5yYU+Dzjg60sZUEYsIKIb5O/oaT3" crossorigin="anonymous">
<link href="style.css" rel="stylesheet"/>
  <title>Javascript Digital Clock</title>
</head>

<body>
<div class="main">
        <div class="col-md-4 col-md-push-4">
            <div class="clock-out">
                <div class="clock">
                    <div class="time-bg"><span class="time">~~</span>88:88 <span id="seconds-bg">88</span> </div>
                    <div class="time-front"><span class="time" id="sessin"></span><span id="DSEGClock"></span> <span id="seconds-front"></span></div>
                </div>
                <br>
                <div class="date">
                    <div class="date-bg">88-08-2088</div>
                    <div class="date-front" id="date"></div>
                </div>
                <div class="day">
                    <div class="day-bg">~~~</div>
                    <div class="day-front" id="din"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script src="clock.js"></script>
